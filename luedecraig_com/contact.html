<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rsvp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Work+Sans:wght@600&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Playfair+Display&family=Work+Sans:wght@600&display=swap"

    <title>Luedecraig.com - Join Us For Our Wedding</title>
</head>

<body>
    <header>
        <div class="topper">
            <a href="./index.html"><img src="./img/logo.png"></a>
            <ul>
                <li><a href="./rsvp.html">Wedding RSVP</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
            <img class="hamburger" src="./img/meat-stack.png">
        </div>
        <div class="rsvp-box">
            <h1>Contact Us</h1>
        </div>
    </header>
    <main>
        <div class="wedding-party">
            <section class="locations">
                <h2>Location</h2>
                <p>
                    12107 Ivy Ct. Brighton, CO 80602
                </p>
                <iframe width="100%" height="300px" frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDFqmHg9XHi0aXX3wB3EPLH7a1bBGV8BMk&amp;language=en&amp;q=12107+Ivy+Ct.+Brighton,+CO+80602&amp;maptype=roadmap&amp;zoom=14"
                    allowfullscreen=""></iframe>
                <h2>Preferred Parking available around the corner at</h2>
                <p>
                    Anythink Library<br />
                    5877 E. 120th Ave. Thornton, CO 80602
                </p>
                <iframe width="100%" height="300px" frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDFqmHg9XHi0aXX3wB3EPLH7a1bBGV8BMk&amp;language=en&amp;q=12107+Ivy+Ct.+Brighton,+CO+80602&amp;maptype=roadmap&amp;zoom=14"
                    allowfullscreen=""></iframe>
            </section>
            <section>
                <div class="form-area">
                    <form class="form-contact">
                        <label for="name">
                            <p>Your Name</p>
                            <input type="text" id="name" name="name" required>
                        </label>
                        <label for="attending">
                            <p>Will you be attending?</p>
                            <input type="text" id="attending" name="attending" required>
                        </label>
                        <label for="seats">
                            <p>Number of seats</p>
                            <input type="text" id="seats" name="seats" required>
                        </label>
                        <label for="name">
                            <p>Dietary Restrictions / Allergies</p>
                            <input type="text" id="food" name="food">
                        </label>
                        <label for="name" class="bix-box">
                            <p>Song Requests</p>
                            <textarea type="text" id="songs" name="songs" rows="3" required></textarea>
                        </label>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="./rsvp/">Wedding RSVP</a></li>
            <li>Gallery</li>
            <li>Contact</li>
        </ul>
