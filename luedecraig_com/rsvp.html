    <main>
        <div class="wedding-party">
            <section class="locations">
                <h2>Wedding Location</h2>
                <p>
                    Virginia's Parents' House
                </p>
                <iframe width="100%" height="300px" frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDFqmHg9XHi0aXX3wB3EPLH7a1bBGV8BMk&amp;language=en&amp;q=12107+Ivy+Ct.+Brighton,+CO+80602&amp;maptype=roadmap&amp;zoom=14"
                    allowfullscreen=""></iframe>
                <h2>Preferred Parking</h2>
                    <p>Available around the corner </br>at Anythink Library</p>
                <iframe width="100%" height="300px" frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDFqmHg9XHi0aXX3wB3EPLH7a1bBGV8BMk&amp;language=en&amp;q=5877+E.+120th+Ave.+Thornton,+CO+80602&amp;maptype=roadmap&amp;zoom=14"
                    allowfullscreen=""></iframe>
            </section>
            <section>
                <div class="bluebg">
                    <p class="form-heading">June 11th 2022</p>
                    <p>We hope to see you there</p>
                </div>
                <div class="form-area">
                    <form action="/rsvp.php" method="post">
                        <label for="name">
                            <p>Your Name</p>
                            <input type="text" id="name" name="name" required>
                        </label>
                        <label for="attending">
                            <p>Will you be attending?</p>
                            <select id="attending" name="attending" required>
                                <option disabled selected value></option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </label>
                        <label for="seats">
                            <p>Number of seats</p>
                            <select id="seats" name="seats" required>
                                <option disabled selected value></option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </label>
                        <label for="diet">
                            <p>Dietary Restrictions / Allergies</p>
                            <input type="text" id="food" name="food">
                        </label>
                        <label for="songs" class="big-box">
                            <p>Song Requests</p>
                            <textarea type="text" id="songs" name="songs" rows="3" maxlength="237" required></textarea>
                        </label>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </section>
        </div>
